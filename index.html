<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="top-bar">
      <span class="logo-icon">
        <i class="fab fa-instagram"></i>
      </span>
      <div class="top-btn">
        <span class="tv-icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="paper-plane-icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </div>
    <header class="friends">
      <img src="src/images/Umbreon.png" class="pfofile-img mine" />
      <img src="src/images/Sylveon.png" class="pfofile-img" />
      <img src="src/images/Leafeon.png" class="pfofile-img" />
      <img src="src/images/Glaceon.png" class="pfofile-img" />
    </header>
    <main class="contents__list">
      <ul class="contents">
        <li class="content">
          <header class="content__header">
            <div class="user-data">
              <img src="src/images/Eevee.png" class="pfofile-img" />
              <div class="user-status">
                <span class="user-name">Eevee</span>
                <span class="timestamp">5 min</span>
              </div>
            </div>
            <span class="h-dots-icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </header>
          <a href="content.html">
            <img src="src/images/Eevee_content.jpg" class="content-img" />
          </a>
          <div class="reaction">
            <div class="heart">
              <span class="heart-icon">
                <i class="far fa-heart"></i>
              </span>
              <span class="heart__count">2,515</span>
            </div>
            <div class="comment-btn">
              <span class="comment-alt-icon">
                <i class="far fa-comment-alt"></i>
              </span>
              <span class="comment__count">350</span>
            </div>
          </div>
          <span class="bookmark-icon">
            <i class="far fa-bookmark"></i>
          </span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <span class="v-dots-icon picked-btn">
            <i class="fas fa-ellipsis-v"></i>
          </span>
        </li>
        <li class="nav__list-item">
          <span class="search-icon unpicked-btn">
            <i class="fas fa-search"></i>
          </span>
        </li>
        <li class="nav__list-item">
          <span class="plus-icon center-btn">
            <i class="fas fa-plus"></i>
          </span>
        </li>
        <li class="nav__list-item">
          <span class="heart-icon unpicked-btn">
            <i class="far fa-heart"></i>
          </span>
        </li>
        <li class="nav__list-item">
          <span class="user-icon unpicked-btn">
            <i class="far fa-user"></i>
          </span>
        </li>
      </ul>
    </nav>
  </body>
</html>
