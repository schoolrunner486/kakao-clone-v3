<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe2</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6fe63191e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="content">
      <header class="content__header">
        <div class="user-data">
          <a href="index.html">
            <span class="arrow-icon">
              <i class="fas fa-arrow-left"></i>
            </span>
          </a>
          <img src="src/images/Eevee.png" class="pfofile-img" />
          <div class="user-status">
            <span class="user-name">Eevee</span>
            <span class="timestamp">5 min</span>
          </div>
        </div>
        <span class="h-dots-icon">
          <i class="fas fa-ellipsis-h"></i>
        </span>
      </header>
      <img src="src/images/Eevee_content.jpg" class="content-img" />
      <div class="reaction">
        <div class="heart">
          <span class="heart-icon">
            <i class="far fa-heart"></i>
          </span>
          <span class="heart__count">2,515</span>
        </div>
        <div class="comment-btn">
          <span class="comment-alt-icon">
            <i class="far fa-comment-alt"></i>
          </span>
          <span class="comment__count">350</span>
        </div>
      </div>
      <span class="bookmark-icon">
        <i class="far fa-bookmark"></i>
      </span>
    </div>
    <ul class="comments">
      <li class="comment">
        <img src="src/images/Sylveon.png" class="comment__profile-img" />
        <div class="comment__user-status">
          <span class="comment__user-name">Sylveon</span>
          <span class="comment__comment">
              Looks so good that I can't control my self over this.
          </span>
        </div>
        <div class="comment__icon">
          <span class="heart-icon">
            <i class="far fa-heart"></i>
          </span>
          <span class="share-icon">
            <i class="fas fa-share"></i>
          </span>
        </div>
      </li>
      <li class="comment">
        <img src="src/images/Leafeon.png" class="comment__profile-img" />
        <div class="comment__user-status">
          <span class="comment__user-name">Leafeon</span>
          <span class="comment__comment">
              Waiting more from you.
          </span>
        </div>
        <div class="comment__icon">
          <span class="heart-icon">
            <i class="far fa-heart"></i>
          </span>
          <span class="share-icon">
            <i class="fas fa-share"></i>
          </span>
        </div>
      </li>
      <li class="comment">
        <img src="src/images/Glaceon.png" class="comment__profile-img" />
        <div class="comment__user-status">
          <span class="comment__user-name">Glaceon</span>
          <span class="comment__comment">
              New collection is great!!
          </span>
        </div>
        <div class="comment__icon">
          <span class="heart-icon">
            <i class="far fa-heart"></i>
          </span>
          <span class="share-icon">
            <i class="fas fa-share"></i>
          </span>
        </div>
      </li>
    </ul>
    <div class="write-container">
        <div class="write-container__write">
          <img src="src/images/Umbreon.png" class="comment__profile-img" />
          <input type="text" placeholder="Add a comment" />
          <span class="send-btn">
            <i class="far fa-paper-plane"></i>
          </span>
        </div>
    </div>
  </body>
</html>
